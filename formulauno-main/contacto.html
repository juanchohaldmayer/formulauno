        <div class="contact-info">
            <h2 class="contacto">Si querés contactarme, usa alguna de las siguientes opciones:</h2>
            <div class="contact-icons">
                <a href="mailto:juanchohaldmayer@gmail.com" class="contact-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <span>Correo Electrónico</span>
                </a>
                <a href="https://www.instagram.com/juancho_haldmayer" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://twitter.com/fititopeak" target="_blank" class="contact-icon">
                    <i class="fa-brands fa-twitter"></i>
                    <span>Twitter</span>
                </a>
            </div>
        </div>
        <div class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="mailto:juanchohaldmayer@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
